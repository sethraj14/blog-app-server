name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        run: /usr/local/bin/npx vercel  -t ${{ secrets.VERCEL_TOKEN }} -m githubCommitSha=$GITHUB_SHA -m githubCommitAuthorName=$GITHUB_ACTOR -m githubCommitAuthorLogin=$GITHUB_ACTOR -m githubDeployment=1 -m githubOrg=$GITHUB_REPOSITORY_OWNER -m githubRepo=$GITHUB_REPOSITORY -m githubCommitOrg=$GITHUB_REPOSITORY_OWNER -m githubCommitRepo=$GITHUB_REPOSITORY -m githubCommitMessage="$GITHUB_EVENT_NAME" -m githubCommitRef=$GITHUB_REF
